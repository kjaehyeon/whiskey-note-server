language: java
jdk:
- openjdk11
branches:
  only:
  - main
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.gradle"
script: "./gradlew clean build"
notifications:
  slack:
    on_success: always
    on_failure: always
    secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_b9ff7ce409b6_key -iv $encrypted_b9ff7ce409b6_iv
  -in ./configs.tar.enc -out ./configs.tar -d
- tar xvf configs.tar
