language: java
jdk:
- openjdk11
branches:
  only:
  - main
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.gradle"
script: "./gradlew clean build"
notifications:
  email:
    recipients:
    - jacob9404@gmail.com
  slack: SLACK-KEY
before_install:
- openssl aes-256-cbc -K $encrypted_a7e5b5d04a4c_key -iv $encrypted_a7e5b5d04a4c_iv
  -in application-jwt.properties.enc -out ./whiskey-note-api/src/main/resources/application-jwt.properties
  -d
- openssl aes-256-cbc -K $encrypted_5dd2c68cbc88_key -iv $encrypted_5dd2c68cbc88_iv
  -in application-s3.properties.enc -out ./whiskey-note-api/src/main/resources/application-s3.properties
  -d
- openssl aes-256-cbc -K $encrypted_643840e698e2_key -iv $encrypted_643840e698e2_iv
  -in application-db.yml.enc -out ./whiskey-note-api/src/main/resources/application-db.yml
  -d
env:
  global:
    secure: 
